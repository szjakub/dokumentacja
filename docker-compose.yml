version: '3.3'
services:
  db:
    image: postgres:12
    volumes:
      - /var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  redis:
    restart: always
    image: redis:latest
    expose:
      - "6379"
    volumes:
      - ./config/redis.conf:/redis.conf
    command: [ "redis-server", "/redis.conf" ]

  backend:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/app:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    env_file:
      - .env

  nuxt:
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
    volumes:
      - ./frontend/app/:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    ports:
      - '3000:3000'
    command: npm run dev
